<!DOCTYPE html>
<html>
    <head>
        <title>Індекс інфляції</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <style>
* {
    box-sizing: border-box;
    font-family: Raleway;
    
}

html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: 'Fira Sans', sans-serif;
}

main {
    display: grid;
    grid-template-columns: 1fr 3fr;
}

.content-section {
    margin: 1em;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 1.5em;
}
.section-header {
    font-family: "Metal Mania";
    font-weight: normal;
    color: #333;
    /*text-align: center;
     font-size: 2.5em; */
}

.btn {
    text-align: center;
    vertical-align: middle;
    padding: .67em .67em;
    cursor: pointer;
}


.btn-primary {
    border: none;
    border-radius: .3em;
    font-weight: bold;
    border: 1px dashed grey;
    background-color: white;
}

.btn-primary:hover {
    background-color: #eee;
}

.shop-items {
 /*  background-color: #D0F5FF; */
  background-color: #FFF6EF;
}

.shop-item-title {
    display: none;
   /*  display: block; */
    width: 100%;
    text-align: center;
    font-weight: bold;
   /*  font-size: 1.5em; */
    color: #333;
    margin-bottom: 15px;
}

.shop-item-image {
    height: 250px;
}

.shop-item-details {   
 /*    display: flex;
    align-items: center; */
    padding: 5px;
}

.shop-item-price {
    display: none;
    flex-grow: 1;
    color: #333;
}

.shop-items {
   display: flex;
   flex-wrap: wrap;
   /* justify-content: space-around;  */
}

.cart-header {
    font-weight: bold;
    font-size: 1.25em;
    color: #333;
}

.cart-items {
    border-bottom: 1px dashed grey;
    max-height: 40vh;
    overflow-y: auto;
}

.cart-column {
    display: flex;
    align-items: center;
    /* border-bottom: 1px solid black; */
    margin-right: 1.5em;
   /*  padding-bottom: 10px; */
    margin-top: 10px;
}

.cart-row {
    font-size: 12px;
    display: grid;
    grid-template-columns: 4.5fr 2fr  2fr 2fr 3.5fr;
}

.cart-item {    
     width: 45%;
}

.cart-price {
    width: 20%;
    font-size: 1.2em;
    color: #333;
}

.cart-quantity {
    width: 35%;
}

.cart-item-title {
    color: #333;
    font-size: 1.2em;
}

.cart-item-image {
    width: 75px;
    height: auto;
    border-radius: 10px;
}

.btn-danger {
    color: #EB5757;
    background-color: white;
    border: none;
    border-radius: .3em;
    font-weight: bold;
}

.btn-danger:hover {
    color: black;
}

.cart-quantity-input {
    height: 30px;
    width: 50px;
    border-radius: 5px;
    border: 1px solid #64BAAA;
    background-color: #eee;
    color: #333;
    padding: 0;
    text-align: center;
    font-size: 1.2em;
    margin-right: 25px;
}

/* .cart-row:last-child {
    border-bottom: 1px solid black;
} */

.cart-row:last-child .cart-column {
    border: none;
}

.cart-total, .infliation-total {
    display: grid;
    grid-template-columns: 4.5fr 2fr 2fr 2fr 3.5fr;
    text-align: left;
    margin-top: 10px;
    margin-right: 10px;
}

.infliation-total {
    color: #EB5757;
}

.cart-total {
    /* border-top: 1px solid black;
    margin-top: 20px; */
}

.cart-total-title {
    font-weight: bold;
    /* font-size: 1.5em; */
    color: black;
    margin-right: 20px;
}

.cart-total-q1, .cart-total-median {
    color: #333;
    font-size: 1.1em;
}

.btn-purchase {
    display: block;
    border: 1px dashed grey;
    background-color: white;
    margin: auto 20px;
    border: 1px dashed #EB5757;
    color: #EB5757;
    /* font-size: 1.75em; */
}

.btn-drawcharts {
    display: block;
    border: 1px dashed black;
    color: black;
    background-color: white;
    margin: 50px auto;
}

/* #my_dataviz {
    display: block;
}

#my_dataviz svg {
    display: block;
} */

    </style>
    <body> 
        <main>     
            <section class="container content-section">          
                <div class="shop-items">
                    <!-- <div class="shop-item">                   
                        <div class="shop-item-details">
                            <span class="shop-item-title">Морква</span>
                            <span class="shop-item-price">$12.99</span>
                            <button class="btn btn-primary shop-item-button" type="button">Морква</button>
                        </div>
                    </div> -->                
                </div>
            </section>

        <section class="container content-section" style="position:sticky; top:0; height:max-content;">
           <div style='display: flex; align-items: center;'>
            <h2 class="section-header">Обрані продукти</h2> 
            <button class="btn btn-primary btn-purchase" type="button">очистити кошик</button>
           </div> 
          
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">назва</span>
                <span class="cart-price_q1 cart-header cart-column">ціна</span>
                <span class="cart-price_median cart-header cart-column">попередня ціна</span>
                <span class="cart-item_infliation cart-header cart-column">інфляція розрахована</span>           
                <span class="cart-quantity cart-header cart-column">кількість</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Усього</strong>
                <span class="cart-total-q1">0</span>
                <span class="cart-total-median">0</span>
                <span class="infliation-total-q1">0 %</span>
                
                <span class=""></span>
            </div>
            <div class="infliation-total">
                <strong class="infliation-total-title">ІНФЛЯЦІЯ реальна</strong> 
                <span class="infliation-total-median" style='grid-column:4/5; font-weight: bold;'>0 %</span>               
               
                <span class=""></span>
            </div>
          

            <button class="btn btn-primary btn-drawcharts" type="button">подивитись історію цін на обрані продукти</button>


            <div id='my_dataviz'></div>

        </section> 


       
    </main>  
        <script src="lib/d3v5.min.js"></script>
        <script src="js/receipt.js"></script>
           
    </body>
</html>
